<DataTable value={customers} paginator showGridlines rows={10} loading={loading} dataKey="id" filters={filters}
    globalFilterFields={['name', 'country.name' , 'representative.name' , 'balance' , 'status' ]} header={header}
    emptyMessage="No customers found.">
    <Column field="name" header="Name" filter filterPlaceholder="Search by name" style={{ minWidth: '12rem' }} />
    <Column header="Country" filterField="country.name" style={{ minWidth: '12rem' }} body={countryBodyTemplate} filter
        filterPlaceholder="Search by country" filterClear={filterClearTemplate} filterApply={filterApplyTemplate}
        filterFooter={filterFooterTemplate} />
    <Column header="Agent" filterField="representative" showFilterMatchModes={false} filterMenuStyle={{ width: '14rem'
        }} style={{ minWidth: '14rem' }} body={representativeBodyTemplate} filter
        filterElement={representativeFilterTemplate} />
    <Column header="Date" filterField="date" dataType="date" style={{ minWidth: '10rem' }} body={dateBodyTemplate}
        filter filterElement={dateFilterTemplate} />
    <Column header="Balance" filterField="balance" dataType="numeric" style={{ minWidth: '10rem' }}
        body={balanceBodyTemplate} filter filterElement={balanceFilterTemplate} />
    <Column field="status" header="Status" filterMenuStyle={{ width: '14rem' }} style={{ minWidth: '12rem' }}
        body={statusBodyTemplate} filter filterElement={statusFilterTemplate} />
    <Column field="activity" header="Activity" showFilterMatchModes={false} style={{ minWidth: '12rem' }}
        body={activityBodyTemplate} filter filterElement={activityFilterTemplate} />
    <Column field="verified" header="Verified" dataType="boolean" bodyClassName="text-center" style={{ minWidth: '8rem'
        }} body={verifiedBodyTemplate} filter filterbElement={verifiedFilterTemplate} />
</DataTable>
